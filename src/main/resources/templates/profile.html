<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание тренировок для тренера</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-size: 26px;
            color: #343a40;
            margin: 0 0 25px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin: 20px 0;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 25px;
        }
        .user-info {
            text-align: center;
            margin-bottom: 25px;
        }
        .tab-container {
            display: flex;
            border-bottom: 2px solid #dee2e6;
        }
        .tab-button {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: none;
            border-bottom: 3px solid transparent;
            text-align: center;
        }
        .tab-button.active {
            background-color: #ffffff;
            border-bottom-color: #1d7824;
        }
        .tab-content {
            display: none;
            padding: 15px;
        }
        .tab-content.active {
            display: block;
        }
        .workout {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f1f3f5;
        }
        .students {
            display: none;
        }
        .save-button {
            background-color: #1d7824;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 15px;
        }
        .save-button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            border: 1px solid #ced4da;
            padding: 10px;
            text-align: left;
        }
        .attendance-table th {
            background-color: #eceeef;
        }
        .profile-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #1d7824;
        }
        .profile-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main class="flex-shrink-0">
    <div class="container my-5">
        <h1 class="text-center text-dark mb-4">Профиль</h1>
        <div class="row bg-light rounded shadow-sm p-4 align-items-center">
            <div class="col-md-6" th:object="${user}">
                <h2 class="text-primary mb-3">Информация о пользователе</h2>
                <p class="fs-5"><strong>Полное имя:</strong> <span th:text="*{fullName}"></span></p>
                <p class="fs-5"><strong>Имя пользователя:</strong> <span th:text="*{username}"></span></p>
                <p class="fs-5"><strong>Профиль:</strong> <span th:text="*{profile}"></span></p>
            </div>
        </div>
    </div>
    <a class="profile-link" href="/home">Закрыть профиль</a>
</main>
</body>
</html>
